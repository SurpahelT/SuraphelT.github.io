<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles-bootstrap.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 header">Header</div>
    </div>
    <div class="row menu">
        <div class="col-4 menu-item">Menu1</div>
        <div class="col-4 menu-item">Menu2</div>
        <div class="col-4 menu-item">Menu3</div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4 column">Column1</div>
        <div class="col-12 col-md-4 column">Column2</div>
        <div class="col-12 col-md-4 column">Column3</div>
    </div>
    <div class="row">
        <div class="col-12 footer">Footer</div>
    </div>
</div>
</body>
</html>
